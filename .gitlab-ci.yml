stages:
  - build
  - test
  
maven_build:
  stage: test
  tags:
    - automation
    - frontend
    - qa
    
modules:
  enabled:
    - WebDriver:
      url: http://localhost 
      browser: chrome
      capabilities:
        chromeOptions:
          args: ["--headless", "--disable-gpu", "--disable-extensions"]
          binary: "/usr/bin/google-chrome"    
  script:
    - echo "Build project with maven"
    - mvn clean test -DSuites/testngstaging=testngstaging.xml