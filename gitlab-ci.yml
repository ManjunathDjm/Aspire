image: maven

variables:
  MAVEN_CLI_OPTS: "-s .m2/settings.xml --batch-mode"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

cache:
  paths:
    - .m2/repository/
    - target/

stages:
  - build
  - test
  - package 
  - deploy

codebuild:
  tags:
    - ansible
    - build      
  stage: build
  script: 
    - mvn compile

codetest:
  tags:
    - ansible
    - build
  stage: test
  script:
    - mvn clean test -DSuites/testngStaging=testngStaging.xml
    - echo "The code has been tested"





